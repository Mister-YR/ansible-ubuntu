---
- hosts: all
  gather_facts: true
  become: true
  ignore_errors: true

  vars:
    target_host:
    ssh_key_filename: id_rsa
#    contents: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"

  tasks:
  - name: generate SSH key "{{ssh_key_filename}}"
    openssh_keypair:
      path: "/root/.ssh/{{ansible_hostname}}-{{ssh_key_filename}}"
      type: rsa
      size: 2048
      state: present
      force: no
      
  - name: Copy Remote-To-Remote (from nodes to sftp)
     synchronize: 
        src: ~/.ssh/ 
        dest: /remote-keys/
     delegate_to: 192.168.168.13
