# basic install
---
- hosts: all
  ansible_become: yes  # use sudo 
  ignore_errors: true
  
  vars:
    ssh_key:

  tasks:
#***************add_ssh-key-to-root**********************
#********************************************************
  - name: put pubkey
    lineinfile:
      path: "/root/.ssh/authorized_keys"
      line: "{{ ssh_key }}"
